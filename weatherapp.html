<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
    <div class="weather-container">
        <h1>WEATHER APP</h1>
        <form id="city">
            <input type="text" id="city-input" class="input" placeholder="ENTER CITY" required />
            <button type="submit">GET WEATHER</button>
        </form>
        <div id="weather-info">
            <p id="city-name"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <script src="weatherapp.js"></script>
</body>
</html>
