<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>STUDENT MANAGEMENT SYSTEM</h1>
        <form id="form">
            <div class="input-group">
                <input type="text" id="studentName" placeholder="Student Name" required>
                <input type="text" id="studentAge" placeholder="Student Age" required>
                <input type="text" id="grade" placeholder="Grade" required>
                <input type="text" id="place" placeholder="Place" required>
            </div>
            <button id="button" type="submit">Add Student</button>
        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Place</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>


</body>
</html>
